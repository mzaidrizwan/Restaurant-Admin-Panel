<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="toggle-button">Add New Hotel</button>

    <div id="toggle-div" class="form-container">
        <h1>Add New Hotel</h1>
        <label for="hotelName">Hotel Name</label>
        <input type="text" required id="hotelName" placeholder="Enter Hotel Name">

        <label for="hotelPhoto">Hotel Picture</label>
        <input type="url" required id="hotelPhoto" placeholder="Paste Hotel Picture URL">

        <label for="proprietorPhone">Proprietor Phone Number</label>
        <input type="number" required id="proprietorPhone" placeholder="Enter Proprietor Phone Number">

        <label for="locationSelect">Hotel Location</label>
        <select required id="locationSelect">
            <option selected disabled value="">Select</option>
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Rawalpindi">Rawalpindi</option>
            <option value="Faisalabad">Faisalabad</option>
            <option value="Multan">Multan</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Sialkot">Sialkot</option>
            <option value="Peshawar">Peshawar</option>
            <option value="Sukkur">Sukkur</option>
        </select>
        <button onclick="add()" id="addHotel">Add Hotel</button>
    </div>


    <button class="allHotelBtn" onclick="window.location.href = './New folder/index.html'">See Hotels List</button>




<div class="search-container">
    <select name="" id="searchBy">
        <option selected value="hotelName">Search By Hotel Name</option>
        <option value="locationSelect">Search By Hotel Location</option>
        <option value="proprietorPhone">Search By Owner Phone</option>
    </select>
    <input placeholder="Search here" type="text" name="" id="myInput">
</div>
    <div class="hotels-container show"></div>



    <br><a href="#toggle-button">Go to Top</a>

    <script src="app.js"></script>

    <script>
        let toggleBtn = document.getElementById('toggle-button');
        toggleBtn.innerText = "Add New Hotel";

        let form = document.getElementById('toggle-div');
        form.style.display = 'none'
        toggleBtn.addEventListener('click', () => {
            if (form.style.display === 'block' || form.style.display === '') {
                form.style.display = 'none';
                toggleBtn.innerText = "Add New Hotel";
            } else {
                form.style.display = 'block';
                toggleBtn.innerText = "Hide this Form";

            }
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
